<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biglietto Treno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-body-secondary">

  <div class="container mt-5">
    <form id="form" onsubmit="Price(event)">
      <div class="row my-3">
        <div class="col-12 text-center">
          <h1 class="fw-bold fs-2">CALCOLO PREZZO BIGLIETTO</h1>
        </div>
      </div>

      <div class="row py-4 bg-warning fw-bold text-center">
        <div class="col-md-6 mb-3">
          <label for="inputKm" class="form-label">Km da percorrere</label>
          <input type="number" class="form-control" id="inputKm" required>
        </div>

        <div class="col-md-6 mb-3">
          <label for="age" class="form-label">Et√† passeggero</label>
          <input type="number" class="form-control" id="age" required>
        </div>

        <div class="col-12 mt-3">
          <button type="submit" class="btn btn-primary">Calcola</button>
        </div>
      </div>
    </form>
    <div class="row my-4 bg-warning fw-bold">
      <div class="text-center py-4">
        <h2 id="result">Inserisci i dati e premi Calcola</h2>
      </div>
    </div>
  </div>

  <script src="./js/mainForm.js"></script>

</body>
</html>
